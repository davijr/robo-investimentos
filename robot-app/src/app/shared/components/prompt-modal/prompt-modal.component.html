
<div class="modal-body text-center">
    <h3>{{ message }}</h3>
    <br>
    <div class="text-end">
        <button mat-raised-button type="button" color="default" (click)="onCancel()">CANCEL</button>
        <button mat-raised-button type="button" color="primary" (click)="onConfirm()">OK</button>
    </div>
</div>
